# ===================================
# RÈGLES GLOBALES (EN DERNIER !)
# ===================================

# Rapports protégés
[[redirects]]
  from = "/reports/*"
  to = "/.netlify/functions/verify-auth"
  status = 200
  force = true
  conditions = {Role = ["!authenticated"]}

# Fallback global de la plateforme principale (login etc.)
# Cette règle doit être EN DERNIER
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions"
