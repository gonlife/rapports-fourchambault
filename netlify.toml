# Configuration optimisée pour Netlify

# Accès aux fichiers statiques et API sans vérification
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Accès au fichier redirects.json sans vérification  
[[redirects]]
  from = "/reports/config/*"
  to = "/reports/config/:splat"
  status = 200

# Permettre l'accès aux rapports - nous réactiverons la vérification plus tard
[[redirects]]
  from = "/reports/*"
  to = "/reports/:splat"
  status = 200

# Règle par défaut
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions"